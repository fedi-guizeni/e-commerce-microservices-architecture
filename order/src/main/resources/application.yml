server:
  port: 8097
spring:
  application:
    name: orders
  cloud:
    stream:
      function:
        definition: orderSupplier
      bindings:
        orderSupplier-out-0:
          destination: order-event
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/users
    username: shopify
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

