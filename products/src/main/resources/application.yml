server:
  port: 8096
spring:
  application:
    name: products
  cloud:
    stream:
      function:
        definition: stockProcessor
      bindings:
        stockProcessor-out-0:
          destination: stock-event
        stockProcessor-in-0:
          destination: order-event

  datasource:
      password: password
      url: jdbc:postgresql://localhost:5432/users
      username: shopify
  jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
      show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true